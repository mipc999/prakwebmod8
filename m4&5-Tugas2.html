<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validateForm(event, formId) {
            event.preventDefault();

            let isValid = true;
            let errorMessage = "";

            // Validasi untuk form Data Kamar
            if (formId === 'dataKamar') {
                const idKamar = document.getElementById('idKamar').value;
                const gambarKamar = document.getElementById('gambarKamar').value;
                const jenisKamar = document.getElementById('jenisKamar').value;
                const hargaKamar = document.getElementById('hargaKamar').value;
                const fasilitasKamar = document.getElementById('fasilitasKamar').value;

                if (!idKamar) {
                    errorMessage += "Id Kamar harus diisi.\n";
                    isValid = false;
                }
                if (!gambarKamar) {
                    errorMessage += "Gambar Ruangan harus dipilih.\n";
                    isValid = false;
                }
                if (!jenisKamar) {
                    errorMessage += "Jenis Kamar harus diisi.\n";
                    isValid = false;
                }
                if (!hargaKamar || isNaN(hargaKamar)) {
                    errorMessage += "Harga harus diisi dan berupa angka.\n";
                    isValid = false;
                }
                if (!fasilitasKamar) {
                    errorMessage += "Fasilitas harus diisi.\n";
                    isValid = false;
                }
            }

            // Validasi untuk form Fasilitas
            if (formId === 'fasilitas') {
                const idFasilitas = document.getElementById('idFasilitas').value;
                const namaFasilitas = document.getElementById('namaFasilitas').value;
                const detailFasilitas = document.getElementById('detailFasilitas').value;
                const hargaWeekend = document.getElementById('hargaWeekend').value;
                const hargaWeekday = document.getElementById('hargaWeekday').value;
                const kuotaFasilitas = document.getElementById('kuotaFasilitas').value;
                const jamBuka = document.getElementById('jamBuka').value;
                const jamTutup = document.getElementById('jamTutup').value;

                if (!idFasilitas) {
                    errorMessage += "Id Fasilitas harus diisi.\n";
                    isValid = false;
                }
                if (!namaFasilitas) {
                    errorMessage += "Nama Fasilitas harus diisi.\n";
                    isValid = false;
                }
                if (!detailFasilitas) {
                    errorMessage += "Detail Fasilitas harus diisi.\n";
                    isValid = false;
                }
                if (!hargaWeekend || isNaN(hargaWeekend)) {
                    errorMessage += "Harga Weekend harus diisi dan berupa angka.\n";
                    isValid = false;
                }
                if (!hargaWeekday || isNaN(hargaWeekday)) {
                    errorMessage += "Harga Weekday harus diisi dan berupa angka.\n";
                    isValid = false;
                }
                if (!kuotaFasilitas || kuotaFasilitas <= 0) {
                    errorMessage += "Kuota harus diisi dan lebih dari 0.\n";
                    isValid = false;
                }
                if (!jamBuka) {
                    errorMessage += "Jam Buka harus diisi.\n";
                    isValid = false;
                }
                if (!jamTutup) {
                    errorMessage += "Jam Tutup harus diisi.\n";
                    isValid = false;
                }
            }

            if (!isValid) {
                alert(errorMessage);
            } else {
                alert("Form berhasil disubmit!");
            }
        }
    </script>
</head>
<body>
    <div ```html
    <div class="container mt-5">
        <h3 class="text-center mb-4">Form Tambah Data</h3>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-kamar-tab" data-bs-toggle="tab" data-bs-target="#dataKamar" type="button" role="tab" aria-controls="dataKamar" aria-selected="true">Data Kamar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fasilitas-tab" data-bs-toggle="tab" data-bs-target="#fasilitas" type="button" role="tab" aria-controls="fasilitas" aria-selected="false">Fasilitas</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="dataKamar" role="tabpanel" aria-labelledby="data-kamar-tab">
                <form onsubmit="validateForm(event, 'dataKamar')">
                    <div class="mb-3 row">
                        <label for="idKamar" class="col-sm-2 col-form-label">Id Kamar:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idKamar">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="gambarKamar" class="col-sm-2 col-form-label">Gambar Ruangan:</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="gambarKamar">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="jenisKamar" class="col-sm-2 col-form-label">Jenis Kamar:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="jenisKamar">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hargaKamar" class="col-sm-2 col-form-label">Harga:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hargaKamar">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fasilitasKamar" class="col-sm-2 col-form-label">Fasilitas:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="fasilitasKamar" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Simpan</button>
                        <button type="reset" class="btn btn-warning">Batal</button>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="fasilitas" role="tabpanel" aria-labelledby="fasilitas-tab">
                <form onsubmit="validateForm(event, 'fasilitas')">
                    <div class="mb-3 row">
                        <label for="idFasilitas" class="col-sm-2 col-form-label">Id Fasilitas:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idFasilitas">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="namaFasilitas" class="col-sm-2 col-form-label">Nama Fasilitas:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="namaFasilitas">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="detailFasilitas" class="col-sm-2 col-form-label">Fasilitas:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="detailFasilitas" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hargaWeekend" class="col-sm-2 col-form-label">Harga Weekend:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hargaWeekend">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hargaWeekday" class="col-sm-2 col-form-label">Harga Weekday:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hargaWeekday">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="kuotaFasilitas" class="col-sm-2 col-form-label">Kuota:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="kuotaFasilitas">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="jamBuka" class="col-sm-2 col-form-label">Jam Buka:</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="jamBuka">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="jamTutup" class="col-sm-2 col-form-label">Jam Tutup:</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="jamTutup">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Simpan</button>
                        <button type="reset" class="btn btn-warning">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
